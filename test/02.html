<body>
    <script>
        var start =new Date();//（1）
        setTimeout(function(){  //（1）给事件循环  （满足触发条件（1000>500）,
            //但当前进程不空闲;当进程空闲就立即执行
            var end=new Date();
            console.log('Time is :',(end-start),'ms');
        },500);
        while(new Date()-start<1000){} //(2)while空跑1000ms
       
       
        //node环境-->1000
